{{ define "main" }}
<div class="section">
    <div class="container">
        <div class="columns is-variable is-8">
            <div class="column is-7">
                <h2 class="title is-4">{{ .Params.heading }}</h2>
                <h4 class="subtitle is-5 mt-1">{{ .Params.subtitle }}</h4>
                <p>{{ .Params.body |markdownify }}</p>
            </div>
            <div class="column">
                <div class="cta-box" style="margin-top:0">
                    <div class="box">
                        <div class="content">
                          <div class="heading-box has-text-centered">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon-tabler icon-tabler-award" width="50" height="50" viewBox="0 0 24 24" stroke-width=".5" stroke="#FDCF00" fill="none" stroke-linecap="round" stroke-linejoin="round">
                              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                              <circle cx="12" cy="9" r="6" />
                              <polyline points="9 14.2 9 21 12 19 15 21 15 14.2" transform="rotate(-30 12 9)" />
                              <polyline points="9 14.2 9 21 12 19 15 21 15 14.2" transform="rotate(30 12 9)" />
                            </svg>
                              <h2 class="title is-4 has-text-centered">Get a Quote</h2>
                              <div class="h-line" style="margin:20px auto"></div>
                          </div>
                          {{ partial "templates/quote" . }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr style="background:#005986">
        <div class="columns mt-6">
            <div class="column">
                <div class="content">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
