{{ $profile := $.Site.Data.profile }}
{{ $social := $.Site.Data.profile.social_media }}
<script type="application/ld+json">
    {
      "@context" : "http://schema.org",
      "@type" : "LocalBusiness",
      "name" : "{{ $profile.company_name }}",
      "description" : "{{ $profile.search_engine_optimization.meta_description }}",
      "logo" : "{{ .Site.Data.appearance.branding.logo | absURL }}",
      "telephone" : "{{ $profile.primary_contact.phone }}",
      "address" : {
        "@type" : "PostalAddress",
        "streetAddress" : "916 Vista Rd.",
        "addressLocality" : "Pasadena",
        "addressRegion" : "Texas",
        "postalCode" : "77504"
      },
      "url" : "{{ .Site.BaseURL }}",
      "sameAs" : [
        {{ if $social.facebook }}"{{ $social.facebook }}",{{- end }}
        {{ if $social.twitter }}"{{ $social.twitter }}",{{- end -}}
        {{ if $social.instagram }}"{{ $social.instagram }}",{{- end -}}
        {{ if $social.yelp }}"{{ $social.yelp }}"{{ end }}
      ]
    }
    </script>
